<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />
  <title>AWE Calc</title>
</head>

<body>
  <div class="calc">
    <div class="calc__result">0</div>
    <input type="text" class="calc__input" autofocus />
    <div class="calc__controls">
      <div class="calc__smallbtns">
        <button id="btn-clear" class="calc__btn">C</button>
        <button id="btn-divide" class="calc__btn">&divide;</button>
        <button id="btn-multiply" class="calc__btn">&times;</button>
        <button id="btn-seven" class="calc__btn">7</button>
        <button id="btn-eight" class="calc__btn">8</button>
        <button id="btn-nine" class="calc__btn">9</button>
        <button id="btn-four" class="calc__btn">4</button>
        <button id="btn-five" class="calc__btn">5</button>
        <button id="btn-six" class="calc__btn">6</button>
        <button id="btn-one" class="calc__btn">1</button>
        <button id="btn-two" class="calc__btn">2</button>
        <button id="btn-three" class="calc__btn">3</button>
        <button id="btn-zero" class="calc__btn">0</button>
        <button id="btn-comma" class="calc__btn">.</button>

      </div>
      <div class="calc__sidebtns">
        <div class="calc__upperside">
          <div class="calc__uppersideleft">
            <button id="btn-plus" class="calc__btn">&plus;</button>
        <button id="btn-minus" class="calc__btn">&minus;</button>
          </div>
          <div class="calc__uppersideright">
            <button id="m-clear" class="calc__btn">MC</button>
        <button id="memory" class="calc__btn">M</button>
        <button id="m-minus" class="calc__btn">M-</button>
        <button id="m-plus" class="calc__btn">M+</button>
          </div>
        </div>
        <button id="btn-equals" class="calc__btn">=</button>
      </div>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
